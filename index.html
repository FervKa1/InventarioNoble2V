<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro Aplicaciones</title>
    <link rel="stylesheet" href="CSS/Index/Index.css">
</head>

<body>
    <main>

        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tiene cuenta?</h3>
                    <p>Inicie sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿No tiene una cuenta?</h3>
                    <p>Regístrese para que pueda iniciar sesión</p>
                    <button id="btn__registrarse">Regístrarse</button>
                </div>
            </div>

            <!--Formulario de Login y registro-->
            <div class="contenedor__login-register">
                <!--Login-->
                <form action="" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Correo Electronico">
                    <input type="password" placeholder="Contraseña">
                    <button>Entrar</button>
                </form>

                <!--Register-->
                <form action="" class="formulario__register">
                    <h2>Regístrarse</h2>
                    <input type="text" placeholder="Empresa ">
                    <input type="text" placeholder="Sede">
                    <input type="text" placeholder="Nombre ">
                    <input type="text" placeholder="Apellido">
                    <input type="text" placeholder="Correo Electronico">
                    <input type="password" placeholder="Contraseña">
                    <input type="password" placeholder="Confirmar Contraseña">
                    <button>Regístrarse</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <img src="Imagenes/Index/footer/Asset 3.png" alt="" />
        <img src="Imagenes/Index/footer/Asset 4.png" alt="" />
        <img src="Imagenes/Index/footer/Asset 5.png" alt="" />
        <img src="Imagenes/Index/footer/Asset 6.png" alt="" />
        <img src="Imagenes/Index/footer/Asset 7.png" alt="" />
        <img src="Imagenes/Index/footer/Asset 8.png" alt="" />
        <img src="Imagenes/Index/footer/Asset 9.png" alt="" />

    </footer>
    <script src="js/Index/script.js"></script>
</body>

</html>
